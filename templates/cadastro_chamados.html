<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Cadastro de Chamados</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Nome Completo</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Digite seu nome completo" class="form-control input-md" required="">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">E-mail</label>
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Digite seu e-mail" class="form-control input-md" required="">

  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Descrição</label>
  <div class="col-md-4">
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Serviço</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="0">- Selecione um item -</option>
      <option value="1">Formatação</option>
      <option value="2">Troca de Equipamentos</option>
      <option value="3">Orçamento</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <button id="" name="" class="btn btn-primary">Enviar</button>
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Senha">Senha</label>
  <div class="col-md-4">
    <input id="Senha" name="Senha" type="password" placeholder="Digite uma senha" class="form-control input-md" required="">

  </div>
</div>

</fieldset>
</form>
