<!doctype html>
<html lang="en">
      <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-sacale=1, shrink-to-fil=no">

          <title>
              {% block title %} {% endblock %}
          </title>
      </head>

<body>
    <nav class="navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="//navbarNav">
        <spam class="navbar-toggler-icon"></spam>
        </button>
        <div class="collapse-toggle navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('cadastro_chamados')}}">Novo item</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>
